<!DOCTYPE html>
<!--  src/main/webapp/6/selector1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   #p1 {    color : blue;   }
   #p2 {    color : green;   }
   p   {    color : gray;   }
   
   .green { color : green;}
   .blue  { color : blue;}
</style>
</head>
<body>
<p id="p1">안녕하세요</p>
<p id="p2">반갑습니다.</p>
<p>또 만났군요</p>
<p>자주 보네요</p>

<hr>
<h3>쇼핑뉴스</h3>
<ul>
  <li><span class="green">루바토</span>봄맞이 세트 상품 할인</li>
  <li><span class="green">라리아네</span>봄맞이 여성룩 상품 할인</li>
  <li><span class="blue">우리몰</span>소상공인과 함꼐하는 경제적인 상품</li>
  <li><span class="blue">골드스타</span>금값 폭락. 최대 할인</li>
</ul>

</body>
</html>

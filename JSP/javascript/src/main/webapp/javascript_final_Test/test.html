<!DOCTYPE html>
<!-- 
  1. 모든 항목에 값이 없는 경우 alert 창을 띄워 모든 값을 입력 받도록 한다
  2. 비밀번호와 비밀번호확인의 값은 같아야 한다. 틀린 경우 alert 창을 띄워 다시 입력받기
  3. 모든 값이 입력 받고, 비밀번호와 비밀번호 확인의 값이 같은 경우는 결과 화면을 띄운다 
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="test.css" />
<script type="text/javascript">
function doRegister() {
	let name = document.getElementById('id-reg-name');
	let email = document.getElementById('id-reg-email');
	let passwd = document.getElementById('id-reg-pwd1');
	let chkpasswd = document.getElementById('id-reg-pwd2');
	let phone = document.getElementById('id-reg-phone');
	let job = document.getElementById('id-reg-job').value;
	if (name.value == ''){
		alert("이름을 입력하세요")
		name.focus()
	}
	
	else if(email.value == '') {
		alert("이메일을 입력하세요")
		email.focus()
	}
	
	else if(passwd.value == '') {
		alert("비밀번호를 입력하세요")
		passwd.focus()
	}
	
	else if(chkpasswd.value == '') {
		alert("비밀번호 확인을 입력하세요")
		chkpasswd.focus()
	}
	
	else if(phone.value == '') {
		alert("핸드폰 번호를 입력하세요")
		phone.focus()
	}
	
	else {
		if (passwd.value != chkpasswd.value){
			alert("비밀번호와 비밀번호 확인이 일치 하지 않습니다. 다시 입력해주세요")
			chkpasswd.value = null
			chkpasswd.focus()
		}
		else {
			const element = document.getElementById('result-box');
			element.innerHTML = '<h2 class="section-title">행사 등록 결과</h2>' + 
				'<span class="register-unit-title">이름 : </span>' + name.value +
				'<br><span class="register-unit-title">이메일 : </span>' + email.value +
				'<br><span class="register-unit-title">연락처 : </span>' + phone.value +
				'<br><span class="register-unit-title">직군 : </span>' + job
		}
	}
}
</script>
</head>
<body>
	<!-- 행사 등록 -->
	<h2 class="section-title">행사 등록</h2>
	<strong>모든 항목을 필수로 입력하셔야합니다.</strong>
	<br>
	<br>
	<br>

	<div class="register-box">
		<form>
			<div class="register-unit">
				<span class="register-unit-title">이름 : </span> 
				<input	id="id-reg-name" type="text" size="20">
			</div>
			<div class="register-unit">
				<span class="register-unit-title">이메일 : </span>
				<input	id="id-reg-email" type="email" size="20"><br> <span
					class="register-notice">이메일은 등록 확인 시 아이디로 사용됩니다.</span>
			</div>
			<div class="register-unit">
				<span class="register-unit-title">비밀번호 : </span>
				<input id="id-reg-pwd1" type="password" size="20">
			</div>
			<div class="register-unit">
				<span class="register-unit-title">비밀번호 확인 : </span>
				<input id="id-reg-pwd2" type="password" size="20"">
				<br> <span class="register-notice">비밀번호는 6자 이상, 16자 이하로
					입력하셔야합니다.</span>
			</div>
			<div class="register-unit">
				<span class="register-unit-title">연락처 : </span>
				 <input	id="id-reg-phone" type="text" size="20">
			</div>
			<div class="register-unit">
				<span class="register-unit-title">직군 : </span> 
				<select	id="id-reg-job" name="job">
					<option>개발자</option>
					<option>기획자</option>
					<option>CEO</option>
					<option>디자이너</option>
					<option>기타</option>
				</select>
			</div>
			<br> <input class="register-button" type="button" value="등록"
				onclick="doRegister()">
		</form>
		<div id="result-box"></div>
	</div>
	
</body>
</html>

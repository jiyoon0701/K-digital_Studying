<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function copyvalue() {
	   num2.value = num1.value;
   }
</script>
</head>
<body>
<h2>num1의 값을 num2 태그에 복사하기</h2>
<input type="text" id="num1">
<input type="text" id="num2">
<input type="button" value="복사하기" onclick="copyvalue()">

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 태그 연습</title>
</head>
<body>
문제 : 과일을 선택하면, 선택된 과일을 prompt 창으로 출력하고 
      다른 과일이름을 입력하면 선택된 과일을 입력된 과일이름으로 변경하기 
<form name="f">
   과일: <select name="s" onchange="nameprint(this)">
      <option>사과</option><option>감</option>
      <option>배</option><option>딸기</option>
   </select>
</form>
</body>
</html>
